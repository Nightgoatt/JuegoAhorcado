<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/reset.css">
        <link rel="stylesheet" href="./CSS/styles.css">
        <title>Ahorcado</title>
    </head>
    <body>
        <header>
            <img class="aluralogo" src="imagenes/alura logo.png" alt="alura logo">
        </header>

        <main>
            <section>
                <input class="btn-iniciar" type="submit" value="Iniciar Juego" id="btn-iniciar-func" onclick="playGame()"></input>
                <button class="btn-agregar" id="btn-agregar-func" onclick="saveWordScreen()">Agregar palabra</button>
            </section>

            <section class="save__Screen" id="saveScreen">
                <div class="main__saveScreen">
                    <textarea class="usr__word" id="usrWord" cols="40" rows="5" placeholder="Ingrese una palabra"></textarea>
                    <button class="btn__agregar" id="btn_agregar" onclick="saveWord()">Agregar</button>
                    <button class="btn__init" id="btn_init" onclick="initGame()">Iniciar Juego</button>
                </div>
                
            </section>
                

            <section id="palabra"></section>

            <section>
                <canvas id="canvas-0" class="main-area" width="900" height="600"></canvas>
            </section>

        </main>
        
        <footer>
            <p class="Desarrollado">Desarrollado por Luis MÃ©ndez</p>
        </footer>
    </body>

    <script type="text/javascript" src="./JS/main.js"></script>
    <script type="text/javascript" src="./JS/canvas.js"></script>


</html>
