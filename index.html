<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="./CSS/reset.css">
        <link type="text/css" rel="stylesheet" href="./CSS/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/397ca0392a.js" crossorigin="anonymous"></script>
        <title>Ahorcado</title>
    </head>
    <body>
        <header>
            <img class="aluralogo" src="imagenes/alura logo.png" alt="alura logo">
        </header>

        <main>
            <section class="init_buttons">
                <div class="btn_container">
                    <input class="btn_iniciar" type="submit" value="Iniciar Juego" id="btn-iniciar-func" onclick="playGame()"></input>
                    <button class="btn_agregar" id="btn-agregar-func" onclick="saveWordScreen()">Agregar palabra</button>
                </div>
            </section>

            <section class="save__Screen" id="saveScreen">
                <div class="main__saveScreen">
                    <textarea class="usr__word" id="usrWord" cols="40" rows="5" placeholder="Ingrese una palabra"></textarea>
                    <button class="btn__agregar" id="btn_agregar" onclick="saveWord()">Agregar</button>
                    <button class="btn__init" id="btn_init" onclick="initGame()">Iniciar Juego</button>
                </div>
                
            </section>
                

            <section id="palabra"></section>

            <section class="canvas_container">
                <canvas id="canvas-0" class="main-area" width="900" height="600"></canvas>
            </section>

        </main>
        
        <footer class="about">
            <p class="desarrollado">Desarrollado por Luis MÃ©ndez</p>
            <div class="icons">
                <a id="profile-link" href="https://github.com/Nightgoatt" target="_blank"><i class="fab fa-github"
                    id="github"></i></a>
          
                <a id="profile-link" href="https://twitter.com/Geist1A84" target="_blank"><i class="fab fa-twitter"
                    id="twitter"></i></a>
          
                <a id="profile-link" href="https://www.instagram.com/nightgoatt/" target="_blank"><i class="fab fa-instagram"
                    id="instagram"></i></a>
                
                <a id="profile-link" href="https://www.linkedin.com/in/luism%C3%A9ndez-lam1a84/" target="_blank"><i class="fab fa-linkedin"
                    id="linkedin"></i></a>
              </div>
        </footer>
    </body>

    <script type="text/javascript" src="./JS/main.js"></script>
    <script type="text/javascript" src="./JS/canvas.js"></script>


</html>
